app:
  outbox:
    poll-interval-ms: 1000
  search:
    job-posting-index: job_postings

spring:
  application:
    name: job-board
  datasource:
    url: jdbc:postgresql://localhost:5432/jobboard
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate   # Flyway가 스키마 관리하므로 ddl-auto로 스키마 제어 X
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        format_sql: true
        order_updates: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
